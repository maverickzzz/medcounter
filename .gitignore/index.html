<!DOCTYPE html>
<html ng-app="myApp">
	<head>
		<title>Shuttlecock Fee Counter</title>
		<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	    <meta name="description" content="">
	    <meta name="author" content="">

		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

		<style type="text/css">
			.table thead tr th {text-align: center;}
			.table tbody tr td:last-child, .table tfoot tr th:last-child {text-align: right;}
		</style>
	</head>
	<body ng-controller="myCtrl">
		<div class="container">
			<h1>Shuttlecock Fee Counter</h1>
			<div id="accordion" role="tablist" aria-multiselectable="true">
			  <div class="card">
			    <div class="card-header" role="tab" id="headingOne">
			      <h5 class="mb-0">
			        <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
			          New Player
			        </a>
			      </h5>
			    </div>

			    <div id="collapseOne" class="collapse show" role="tabpanel" aria-labelledby="headingOne">
			      <div class="card-block">					
					<div class="form-group">
					    <label for="addPlayer">Add Player</label>
					    <input type="text" class="form-control" id="addPlayer" aria-describedby="emailHelp" placeholder="Enter player name" ng-model="name">
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-primary" ng-click="addPlayer()">Add</button>
					</div>
			      </div>
			    </div>
			  </div>
			  <div class="card">
			    <div class="card-header" role="tab" id="headingTwo">
			      <h5 class="mb-0">
			        <a class="collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
			          Tracking
			        </a>
			      </h5>
			    </div>
			    <div id="collapseTwo" class="collapse" role="tabpanel" aria-labelledby="headingTwo">
			      <div class="card-block">
			        <div class="form-group">
						<h2>Player List</h2>
						<table class="table table-striped">
							<thead class="thead-inverse">
								<tr>
									<th width="40%">Name</th>
									<th width="60%">Used</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="player in players">
									<td style="vertical-align: middle;">{{player.name}}</td>
									<td>
										<button type="submit" class="btn" ng-click="minusShuttlecock(player.id)">-</button>
										<span style="padding: .5rem 1rem; width: 3rem; display: inline-block; text-align: center;">{{player.shuttlecock}}</span>
										<button type="submit" class="btn" ng-click="addShuttlecock(player.id)">+</button>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
			      </div>
			    </div>
			  </div>
			  <div class="card">
			    <div class="card-header" role="tab" id="headingThree">
			      <h5 class="mb-0">
			        <a class="collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
			          Summary
			        </a>
			      </h5>
			    </div>
			    <div id="collapseThree" class="collapse" role="tabpanel" aria-labelledby="headingThree">
			      <div class="card-block">
			        <div class="form-group">
						<h2>Summary</h2>
						<table class="table table-striped">
							<thead class="thead-inverse">
								<tr>
									<th width="60%">Name</th>
									<th width="40%">Fee</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="player in players">
									<td>{{player.name}}</td>
									<td>{{player.fee | number }}</td>
								</tr>
							</tbody>
							<tfoot class="thead-inverse">
								<tr>
									<th>Total</th>
									<th>{{totalfee | number }}</th>
								</tr>
							</tfoot>
						</table>
					</div>
			      </div>
			    </div>
			  </div>
			  <div class="card">
			    <div class="card-header" role="tab" id="headingFour">
			      <h5 class="mb-0">
			        <a class="collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
			          Settings
			        </a>
			      </h5>
			    </div>
			    <div id="collapseFour" class="collapse" role="tabpanel" aria-labelledby="headingFour">
			      <div class="card-block">
			      	<div class="form-group">
					    <label for="shuttlecockPriceEach">Shuttlecock Price Each</label>
					    <input type="number" class="form-control" id="shuttlecockPriceEach" ng-model="shuttlecockPriceEach">
					</div>
			        <div class="form-group">
						<button type="submit" class="btn btn-danger" ng-click="reset()">Reset</button>
					</div>
			      </div>
			    </div>
			  </div>
			</div>			
	    </div><!-- /.container -->

	<script src="myApp.js"></script>
	<script src="myCtrl.js"></script>
	</body>
</html>
